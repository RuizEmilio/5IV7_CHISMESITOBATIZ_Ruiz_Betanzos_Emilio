<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Socket Basico</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>    
  </head>
  <body  class = 'bg-info p-3'>
    <div id="myModal" class="modal fade">
      <div class="modal-dialog modal-login">
          <div class="modal-content">
              <div class="modal-header">
                <h4 class="modal-title">Sign In</h4>
              </div>
              <div class="modal-body">
                <form>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-user"></i></span>
                            <input id = 'nombreUsuario' type="text" class="form-control" name="username" placeholder="Username" required="required">
                        </div>
                    </div>
                    <br>
                    <a href="" onclick = "configurarEntorno()" class = 'btn btn-outline-info' aria-hidden="true" data-dismiss="modal">SIGN IN</a>
                </form>
            </div>
        </div>
      </div>
    </div>
    <div>
      <div class="container mt-3" id = 'contenedorMaestro'>
        <h2 id = 'nombreUsuarioTitulo'></h2>
        <div class="mt-4 p-5 bg-primary text-white rounded">
          <h1>CHISMESITO BATIZ</h1>
        </div>
        <br>
        <div class = 'row'>
          <div class = "col p-3 bg-primary text-white" id = 'contenedorNotificaciones'>
            <h1 class = 'encabezado'>USUARIOS CONECTADOS</h1>
            <div class = 'notificaciones'>
              <table  id = 'notificaciones'>
      
              </table>
            </div>
          </div>
          <div class = "col p-3 bg-dark text-white" id = 'salida'>
            <h1><center>CHAT GRUPAL</center></h1>
            <div class = 'avisos' id = 'avisos'>
            </div>
          </div>
          <div class = "col p-3 bg-primary text-white" id = 'contendorDatos'>
            <h1 class = 'encabezado'><center>MENSAJE</center></h1>
            <div class="input-group mb-3">
              <input type="hidden" class = 'usuario' id = 'usuario' placeholder = 'USUARIO' required>
              <br>
              <br>
              <input type="text" class = 'form-control' id = 'mensaje' placeholder = 'MENSAJE' required>
              <button class = 'btn btn-success' id = 'enviar'>
                ENVIAR
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/socket.io.js"></script>
    <script src="js/logica.js" charset="utf-8"></script>
  </body>
</html>
